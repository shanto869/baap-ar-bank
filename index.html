<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- header section starts -->
    <header class="my-5">
        <h1 class="text-center fw-semibold">Welcome To My
            <span class="text-info">Baap-Er-Bank</span>
        </h1>
    </header>
    <!-- header section ends -->

    <!-- login form starts -->
    <main>
        <section class="bg-warning w-75 m-auto ps-5 py-5 rounded-3">
            <h2 class="mb-4">Please Login</h2>
            <div class="ms-4 mt-3">
                <input id="user-email" type="email" class="d-block w-50 px-3 py-1 mb-3 rounded-1 border-0"
                    placeholder="Enter Your Email">
                <input id="user-password" type="password" class="d-block w-50 px-3 py-1 rounded-1 border-0"
                    placeholder="Enter Your Password">
                <button id="submit-btn" class="btn bg-light mt-3 text-dark px-5 fw-semibold">Sumbit</button>
            </div>
        </section>
    </main>
    <!-- login form ends -->

    <script src="js/login.js"></script>
</body>

</html>
