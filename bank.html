<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit & Withdrow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- header section starts -->
    <header class="my-5">
        <h1 class="text-center fw-semibold">Let's Get Some
            <span class="text-warning">Moooooooney!!!</span>
        </h1>
    </header>
    <!-- header section ends -->

    <!-- deposit & withdrow section starts -->
    <main class="mb-5">
        <section class="w-75 m-auto py-5 rounded-3 px-5">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-2 ps-5 bg-info rounded-2 text-white">
                        <h5 class="">Deposit</h5>
                        <h3>$<span id="total-deposit">00</span></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="p-2 ps-5 bg-warning rounded-2 text-white">
                        <h5 class="">Withdraw</h5>
                        <h3>$<span id="total-withdraw">00</span></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="p-2 ps-5 bg-info rounded-2 text-white">
                        <h5 class="">Balance</h5>
                        <h3>$<span id="total-balance">1240</span></h3>
                    </div>
                </div>
            </div>

            <div class="row gx-5 mt-4">
                <div class="col">
                    <div class="p-5 pe-0 bg-info text-white rounded-2">
                        <h4 class="mb-3">Please Deposit</h4>
                        <input id="deposit-field" class="rounded-1 border-0 px-3 py-2 rounded-1 border-0 w-75"
                            placeholder="$ Type Your Deposit Amount" type="">
                        <button id="deposit-btn" class="btn bg-light mt-3 text-dark px-5 fw-semibold">Deposit</button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-5 pe-0 bg-warning text-white rounded-2">
                        <h4 class="mb-3">Please Withdraw</h4>
                        <input id="withdraw-field" class="rounded-1 border-0 px-3 py-2 rounded-1 border-0 w-75"
                            placeholder="$ Type Your Withdraw Amount" type="">
                        <button id="withdraw-btn" class="btn bg-light mt-3 text-dark px-5 fw-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- deposit & withdrow section ends -->

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
